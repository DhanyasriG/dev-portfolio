<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto;
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        /* First two images in one column */
        .img1, .img2 {
            grid-column: 1 / 2;
            width: 100%;
        }

        /* Remaining three images in two columns */
        .img3, .img4, .img5 {
            width: 100%;
        }

        /* Adjusting grid positions */
        .img3 { grid-column: 2 / 3; grid-row: 1 / 2; }
        .img4 { grid-column: 2 / 3; grid-row: 2 / 3; }
        .img5 { grid-column: span 2; }

        /* Image Styling */
        .container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav {
    width: 100%;
    height: 50px;
    background-color: black;
    color: aliceblue;
}

ul {
    text-decoration: none;
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 20px;
    list-style-type: none;
    padding-top: 15px;
    font-size: large;
}
li a{
    text-decoration: none;
    color: aliceblue;
}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <div class="container">
        <img src="img1.png" alt="Image 1" class="img1">
        <img src="img2.png" alt="Image 2" class="img2">
        <img src="img3.png" alt="Image 3" class="img3">
        <img src="img4.png" alt="Image 4" class="img4">
        <img src="img5.png" alt="Image 5" class="img5">
    </div>

</body>
</html>
